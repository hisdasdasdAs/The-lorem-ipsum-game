    <head> 

        <script> 
            window.onload  = function() {
                const words = Array.from(document.querySelectorAll('ul li')).map(li => li.textContent.trim().toLowerCase());
                let selectedCells = [];
 
                for (let node of document.querySelectorAll("td")) {
                    node.onclick = function () {
                        if (node.className == "") {
                            node.className = "selected";
                            selectedCells.push(node);
                        } else {
                            node.className = "";
                            selectedCells = selectedCells.filter(cell => cell !== node);
                        }
                        checkWord();
                    }
                    if (node.textContent != "") continue;
                    let charCode = Math.round(65 + Math.random() * 25);
                    node.textContent = String.fromCharCode(charCode);
                }
 
                function checkWord() {
                    if (selectedCells.length < 2) return;
                    const word = selectedCells.map(cell => cell.textContent).join('').toLowerCase();
                    const reversedWord = word.split('').reverse().join('');
                    if (words.includes(word) || words.includes(reversedWord)) {
                        const index = words.indexOf(word) !== -1 ? words.indexOf(word) : words.indexOf(reversedWord);
                        document.querySelectorAll('ul li')[index].style.textDecoration = 'line-through';
                        selectedCells.forEach(cell => cell.className = "found");
                        selectedCells = [];
                    }
                }
            }
        </script>
